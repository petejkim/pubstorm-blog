---
layout: default
---

<div class="row" id="post">
  <div class="col-sm-12">
    {% if post.draft %}
      <div class="notice">You've stumbled upon a draft.</div>
    {% else %}
      <article>
        <header>
          <hgroup>
            <h1 style="margin-bottom:1.5rem"> {{ page.title }}</h1>
            <p class="post-date">Last updated <time pubdate datetime="{{ page.date | date: "%B %d %Y" }}">{{ page.date | date: "%B %d %Y" }}</time></p>
          </hgroup>
        </header>
        {{ content }}
      </article>
    {% endif %}
  </div>
</div>

<div id="post-nav" class="row">
  <div class="col-sm-12">
    {% if page.next.url %}
      <div class="next">
        <a href="{{page.next.url}}" title="Newer">
          <span>Next Post:</span>
          {{ page.next.title }} &raquo;
        </a>
      </div>
    {% endif %}
  </div>
</div>
