---
layout: default-full
---

<div class="home">

  <h1 class="page-heading">Recent Posts</h1>
  <div class="post-list">
    {% for post in site.posts %}
      <div class="row">
        <div class="col-sm-3 hidden-xs">
          {% if post.image %}
            <img src="{{ post.image }}" class="post-image" />
          {% else %}
            <img src="/images/post-alt.jpg" class="post-image" />
          {% endif %}
        </div>
        <div class="col-sm-9">
          <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
          <h3 class="post-title">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <div class="excerpt">
            {{ post.excerpt | remove: '<img>' | remove: '</img>' }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
